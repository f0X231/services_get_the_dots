<!DOCTYPE html>
<html>
    <head>
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous" />
    </head>
    <body>
        <div class="row">
            <div class="col">
                <h1 class="text-center pt-4">PROOF DATA</h1>
                <form action="/save" method="post">
                    <input type="hidden" name="fileid" id="fileid" value="{{data.id}}" />
                    <div class="container table-responsive py-5"> 
                        <table class="table table-bordered table-hover">
                            <thead class="thead-dark">
                                <tr>
                                <th scope="col">IMAGE</th>
                                <th scope="col">RED</th>
                                <th scope="col">GREEN</th>
                                <th scope="col">OVERLAP</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for item in data.results %}
                                    <tr>
                                        <th>
                                            <img src="/{{ item.image }}" width="100%" />
                                            <input type="hidden" name="imagepath[]" value="{{ item.image }}" />
                                        </th>
                                        <td>
                                            <div class="input-group mb-3">
                                                <span class="input-group-text" id="inputGroup-sizing-default">RED</span>
                                                <input name="red[]" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" value="{{ item.red }}">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="input-group mb-3">
                                                <span class="input-group-text" id="inputGroup-sizing-default">GREEN</span>
                                                <input name="green[]" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" value="{{ item.green }}">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="input-group mb-3">
                                                <span class="input-group-text" id="inputGroup-sizing-default">OVERLAP</span>
                                                <input name="overlap[]" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" value="{{ item.overlapping }}">
                                            </div>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <div class="text-center"><button type="submit" class="btn btn-primary">CONFIRM</button></div>
                </form>
                <br />
            </div>
        </div>
    </body>
</html>
